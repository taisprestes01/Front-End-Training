<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Produtos - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo de barbearia"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
			<main>
				<form>
					<label for="nomesobrenome">Nome e sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="nome ">

					<label for="email">Email</label>
					<input type="text" id="email" class="input-padrao" required placeholder="email@dominio.com">

					<label for="telefone">Telefone</label>
					<input type="text" id="telefone" class="input-padrao"required placeholder="xx xxxxx-xxxx">

					<label for="mensagem"></label>	
					<textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>
					<fieldset>
						<legend>Como prefere o nosso contato?</legend>

						<label for="radio-email"><input type="radio" name="Contato" value="email" id="radio-email" >Email</label>
						
						<label for="radio-telefone"><input type="radio" name="Contato" value="telefone" id="radio-telefone">Telefone</label>
						
						<label for="radio-whatsapp"><input type="radio" name="Contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
					</fieldset>
					<fieldset>
						<legend>Qual horário você prefere?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>
					<label><input type="checkbox" class="checkbox" >Gostaria de receber nossas novidades por email</label>
					<input type="submit" class="enviar" value="Enviar Formulario">
				</form>
				<table>
			  		<thead>
				        <tr>
				            <th>Dia</th>
				            <th>Horário</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr>
				            <td>Segunda</td>
				            <td>8h ~ 20h</td>
				        </tr>
				        <tr>
				            <td>Quarta</td>
				            <td>8h ~ 20h</td>
				        </tr>
				        <tr>
				            <td>Sexta</td>
				            <td>8h ~ 20h</td>
				        </tr>
				    </tbody>
			</table>
			</main>
			<footer>
			<img src="logo-branco.png" alt="Logo de barbearia">
			<p class="copyrigth">&copy; Copyright barbearia</p>
		</footer>
	</body>
</html>
<!-no input, por name = "Contato" permite ao input saber que eles fazem parte do mesmo grupo. assim nao deixando ser marcado 2 ao mesmo tempo--!>

	<!--Para dividir semanticamente partes referentes a cada assunto usamos o <fielset> inves de <div> e dentro do fielset nao ha <p>  e sim <legend>-!>
